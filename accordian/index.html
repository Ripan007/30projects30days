<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>accordian</title>
</head>

<body>
    <div class="accordian">
        <h2 class="accordian-title">Tricky question?</h2>
        <div class="content-container">
            <div class="question">What are two things you can never eat for breakfast?</div>
            <div class="answer">Lunch and Dinner</div>
        </div>
        <div class="content-container">
            <div class="question">What is always coming but never arrives?</div>
            <div class="answer">Tomorrow</div>
        </div>
        <div class="content-container">
            <div class="question">What gets wetter the more it dries?</div>
            <div class="answer">A towel</div>
        </div>
        <div class="content-container">
            <div class="question">What can be broken but never held?</div>
            <div class="answer">A promise</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
