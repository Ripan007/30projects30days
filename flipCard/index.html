                            class="hero">

                    </div>
                    <div class="card__body">
                        <h3>javaScript Wizard</h3>
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Expedita aut consequatur possimus,
                            voluptatibus exercitationem ipsam tempore quam nostrum autem asperiores ratione saepe
                            voluptate

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>


</html>
